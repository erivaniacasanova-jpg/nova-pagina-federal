<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Federal Associados - Internet Móvel Premium</title>
    <meta name="description" content="Reduza sua conta de internet móvel em até 60% com nossos planos exclusivos. Até 300GB de internet sem fidelidade." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#fdf2f8',
                100: '#fce7f3',
                200: '#fbcfe8',
                300: '#f9a8d4',
                400: '#f472b6',
                500: '#ec4899',
                600: '#db2777',
                700: '#be185d',
                800: '#9d174d',
                900: '#831843',
                950: '#500724',
              },
              accent: {
                500: '#8b5cf6', // Violet
                600: '#7c3aed',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'ripple': 'ripple 2s linear infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in-up-delay': 'fadeInUp 0.8s ease-out 0.2s forwards',
              'shimmer': 'shimmer 2.5s infinite linear',
            },
            keyframes: {
              ripple: {
                '0%': { transform: 'scale(1)', opacity: '0.6' },
                '100%': { transform: 'scale(2)', opacity: '0' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { left: '-100%' },
                '100%': { left: '200%' }
              }
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { background-color: #020617; color: #f8fafc; }

      /* Animação de pulso forçada via CSS puro */
      @keyframes btn-pulse-effect {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.4); }
        50% { transform: scale(1.03); box-shadow: 0 0 0 10px rgba(236, 72, 153, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(236, 72, 153, 0); }
      }
      
      .btn-pulse-effect {
        animation: btn-pulse-effect 2s infinite ease-in-out !important;
      }
      
      /* Pausa a animação ao passar o mouse para não atrapalhar o clique */
      .btn-pulse-effect:hover {
        animation: none !important;
        transform: scale(1.05); /* Leve aumento no hover */
      }
    </style>

  }
}
</script>
